<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>尊享礼盒</title>
  <link rel="stylesheet" href="../css/table.css">
  <link rel="stylesheet" type="text/css" href="../css/add.css"/>
  <link rel="stylesheet" href="../public/layui-v2.5.5/layui/css/layui.css">
</head>
<body>
  <!-- 表格 -->
  <div class="g-table">
    <div class="g-add">添加</div>
    <table class="g-tab  layui-table" lay-even lay-skin="row" >
        <thead>
        <tr>
            <th>type1</th>
            <th>type2</th>
            <th>type3</th>
            <th>英文名称</th>
            <th>中文名称</th>
            <th>颜色</th>
            <th>价格</th>
            <th>介绍</th>
            <th>库存</th>
            <th>图片</th>
            <th>样式图</th>
            <th>详情图</th>
            <th>上架时间</th>
            <th>设置</th>
        </tr>
        </thead>
    </table>
</div>
  </div>
<!-- 遮罩层 -->
<div class="mask"></div>
<!-- 修改弹框 -->
<div class="modal">
	<div class="box">
      <span>商品一类: </span>
      <input type="text" class="g-type1" placeholder="提示：彩妆/护肤/香水/礼盒">
  </div>
  <div class="box">
      <span>商品二类: </span>
      <input type="text" class="g-type2" placeholder="提示：唇部/女士香水等">
  </div>
  <div class="box">
      <span>商品三类: </span>
      <input type="text" class="g-type3" placeholder="提示：唇膏/唇釉等">
  </div>
  <div class="box">
      <span>英文名称: </span>
      <input type="text" class="g-enname">
  </div>
  <div class="box">
      <span>中文名称: </span>
      <input type="text" class="g-chname">
  </div>

  <div class="box">
      <span>颜色: </span>
      <input type="text" class="g-color">
  </div>

  <div class="box">
      <span>价格: </span>
      <input type="text" class="g-price">
  </div>

  <div class="box">
      <span>库存: </span>
      <input type="text" class="g-count">
  </div>
  <div class="box">
      <span>描述: </span>
      <input type="text" class="g-intro">
  </div>
  <div class="box">
      <span>商品图片: </span>
      <input type="file" class="addimg-1">
      <button class="up-img-btn-1">上传</button>
      <div style="min-width:100px; height:100px; margin:10px auto; text-align: center;">
          <img src="" alt="" class="up-res">
      </div>
  </div>

  <div class="box">
      <span>样式图: </span>
      <input type="file" class="addimg-2">
      <button class="up-img-btn-2">上传</button>
      <div class="img-mask-2">
          <div class="up-imglist-2"></div>
      </div>
  </div>
  <div class="box">
      <span>详情图: </span>
      <input type="file" class="addimg-3">
      <button class="up-img-btn-3">上传</button>
      <div class="img-mask-3">
          <div class="up-imglist-3"></div>
      </div>
  </div>
  <div class="box">
      <span>日期: </span>
      <input type="text" class="g-time">
  </div>

  <div class="btns">
      <div class="exit">取消</div>
      <div class="sure">确定</div>
  </div>
</div>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../js/vipbox.js"></script>
  <script src="../js/allstyle.js"></script>
 	<script src="../js/upload.js"></script>
  <script src="../public/layui-v2.5.5/layui/layui.all.js"></script>

</body>
</html>
